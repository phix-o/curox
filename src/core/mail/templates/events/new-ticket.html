{% extends "base.html" %}

{% block content %}
<p>Hi</p>
<br />
<p>You have been invited to attend the following event</p>

<br />
<h3>Event Details</h3>
<table>
	<tbody>
		<tr class="even">
			<th>Name</th>
			<td>{{ name }}</td>
		</tr>
		<tr>
			<th>Venue</th>
			<td>{{ venue }}</td>
		</tr>
		<tr class="even">
			<th>From</th>
			<td>{{ from }}</td>
		</tr>
	</tbody>
</table>

<br />
<p>Attached is your ticket that will be used for entry into the event. See you there</p>
{% endblock content %}

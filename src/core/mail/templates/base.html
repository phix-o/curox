<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Curox</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
		}

		html,
		body {
			font-size: 16px;
			font-family: Poppins, Verdana, sans-serif, serif;
			background: #f9f9f9;
			padding-top: 8px;
		}

		.content {
			width: 95%;
			margin: 20px auto;
			background-color: white;
			padding: 20px 18px;
			border-radius: 8px;
			box-shadow: 0px 3px 16px #0000000d;
			border: 1px solid #0000001a;
		}

		.content h2,
		.content h3 {
			margin-bottom: 8px;
			font-weight: 600;
			color: #9235E9;
			font-size: 16px;
		}


		.content .code {
			font-size: 2rem;
			color: #ffab00;
			font-family: monospace;
		}

		footer,
		.footer {
			text-align: center;
			padding: 12px 20px;
			width: 100%;
			background: #5E12A526;
			color: #5E12A5;
		}

		a {
			text-decoration: none;
			cursor: pointer;
		}

		button,
		.btn {
			padding: 8px 16px;
			border: none;
			border-radius: 3px;
			background: white;
			color: #9235E9;
			border: 1px solid #9235E9;
			transition: all 0.25s linear;
			cursor: pointer;
			display: block;
			width: max-content;
		}

		button:hover,
		.btn:hover {
			box-shadow: 0 3px 6px #00000029;
			background: #9235E9;
		}

		button:hover,
		.btn:hover {
			color: white;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		table td,
		table th {
			padding: 8px 12px;
			text-align: left;
			/* border-bottom: 1px solid #e2e2e2; */
		}

		table th {
			font-weight: 500;
		}

		table .even {
			background-color: #f5f5f5;
		}

		table thead {
			background: #9235E9;
			color: white;
		}

		@media screen and (min-width: 992px) {
			.content {
				width: 80%;
			}

			.wrong .btn,
			.wrong button {
				margin-bottom: 0;
			}

			.wrong .buttons {
				display: flex;
				flex-direction: row;
			}

			button,
			.btn {
				padding: 0.75rem 1.25rem;
			}
		}
	</style>
	{% block styles %}{% endblock styles %}
</head>

<body style="
      font-family: Poppins, Verdana, Geneva, Tahoma, sans-serif;
      font-size: 14px;
      width: 100%;
      height: max-content;
      color: #383838;
    ">
	<div class="content">
		{% block content %} {% endblock content %}

		<br>
		<br>
		<p>Many thanks,</p>
		<p>The Company Team</p>
	</div>
	<div class="footer">&copy;2024 Company</div>
</body>

</html>

version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: events_db
    environment:
      POSTGRES_DB: ${DB_NAME:-events_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    container_name: events_mailpit
    ports:
      - "${MAILPIT_UI_PORT:-1025}:1025"
      - "${MAILPIT_API_PORT:-8025}:8025"
    environment:
      MP_MAX_MESSAGES: 5000

  redis:
    image: redis:7-alpine
    container_name: events_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: events_backend
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      DB_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-events_db}
      MAIL_HOST: mailpit
      MAIL_PORT: ${SMTP_PORT:-1025}
      MAIL_USER: ${SMTP_USER:-user}
      MAIL_PASSWORD: ${SMTP_PASSWORD:-password}
      MAIL_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@events.com}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./static:/app/static
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
